<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Prise de Rendez-vous Étudiant - ESB Santé</title>
  <style>
    :root {
      --primary-color: #04A4CC;
      --secondary-color: #055c71;
      --accent-color: #e6f0ff;
      --text-color: #333;
      --light-gray: #f5f5f5;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: var(--light-gray);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: var(--white);
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 500px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 2rem;
      text-align: center;
    }

    .header h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .form-body {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      width: 100%;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-color);
      text-align: left;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(4, 164, 204, 0.2);
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 0.5rem;
      display: block;
    }

    .submit-btn:hover {
      background-color: var(--secondary-color);
    }

    .success {
      text-align: center;
      margin-top: 1rem;
      color: #27ae60;
      font-weight: 500;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        width: 95%;
      }

      .header {
        padding: 1.5rem;
      }

      .form-body {
        padding: 1.5rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <h2><i class="fas fa-calendar-check"></i> Prise de Rendez-vous</h2>
      <p>Service médical universitaire ESB Santé</p>
    </div>

    <div class="form-body">
      <form id="rdvForm">
        <div class="form-group">
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" required>
        </div>

        <div class="form-group">
          <label for="prenom">Prénom :</label>
          <input type="text" id="prenom" name="prenom" required>
        </div>

        <div class="form-group">
          <label for="classe">Classe :</label>
          <input type="text" id="classe" name="classe" required>
        </div>

        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" placeholder="prenom.nom@etu.esb.edu" required>
        </div>

        <div class="form-group">
          <label for="date">Date du rendez-vous :</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="horaire">Horaire :</label>
          <input type="time" id="horaire" name="horaire" required>
        </div>

        <div class="form-group">
          <label for="medecin">Médecin à consulter :</label>
          <select id="medecin" name="medecin" required>
            <option value="">-- Choisir --</option>
            <option value="infirmier">Infirmier</option>
            <option value="generaliste">Médecin Généraliste</option>
            <option value="psychologue">Psychologue</option>
          </select>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> Envoyer la demande
        </button>
        <p class="success" id="successMsg"></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("rdvForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const nom = document.getElementById("nom").value.trim();
      const prenom = document.getElementById("prenom").value.trim();
      const email = document.getElementById("email").value.trim();
      const classe = document.getElementById("classe").value.trim();
      const date = document.getElementById("date").value;
      const horaire = document.getElementById("horaire").value;
      const medecin = document.getElementById("medecin").value;

      const nomPrenomRegex = /^[A-Za-zÀ-ÿ\s'-]+$/;
      const classeRegex = /^[A-Za-z0-9\s'-]+$/;
      const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;

      if (!nom || !prenom || !classe || !email || !date || !horaire || !medecin) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      if (!nomPrenomRegex.test(nom)) {
        alert("Le nom ne doit contenir que des lettres, espaces ou tirets.");
        return;
      }

      if (!nomPrenomRegex.test(prenom)) {
        alert("Le prénom ne doit contenir que des lettres, espaces ou tirets.");
        return;
      }

      if (!classeRegex.test(classe)) {
        alert("La classe ne doit contenir que des lettres, chiffres, espaces ou tirets.");
        return;
      }

      if (!emailRegex.test(email)) {
        alert("L'adresse email n'est pas valide.");
        return;
      }

      const now = new Date();
      const selectedDateTime = new Date(date + "T" + horaire);

      if (selectedDateTime <= now) {
        alert("La date et l'heure du rendez-vous doivent être ultérieures à l'heure actuelle.");
        return;
      }

      if (medecin === "") {
        alert("Veuillez choisir un médecin à consulter.");
        return;
      }

      document.getElementById("successMsg").textContent = "Rendez-vous enregistré avec succès !";
      this.reset();
    });
  </script>

</body>
</html>
